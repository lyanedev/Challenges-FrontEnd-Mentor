<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="../CSS/reset.css">
        <link rel="stylesheet" href="../CSS/styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
        
        <title>Frontend Mentor | Profile card component</title>

    </head>

    <body>
        
        <div class="container">

            <div class="card">

                <div class="card__pic">
                    <a href="#"><img class="card__pic__image" src="../images/image-victor.jpg" alt=""></a>
                </div>

                <div class="card__profile">
                
                    <div class="card__profile__innerBox">
                
                        <div>
            
                            <span class="name">Victor Crest</span>
            
                            <span class="age">26</span>
          
                        </div>
            
                        <span class="location">London</span>
        
                    </div>
      
                </div>
      
                <div class="profileInfo">
        
                    <a href="#"><section>
          
                        <span class="profileNumbers">80K</span>
          
                        <span class="numberCategory">Followers</span>
        
                    </section></a>
        
                    <a href="#"><section>
                        
                        <span class="profileNumbers">803K</span>
          
                        <span class="numberCategory">Likes</span>
        
                    </section></a>
        
                    <a href="#"><section>
          
                        <span class="profileNumbers">1.4K</span>
          
                        <span class="numberCategory">Photos</span>
        
                    </section></a>
      
                </div>
    
            </div>
  
        </div>
  
        <footer class="attribution">
    
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    
            Coded by <a href="https://github.com/lyanedev">Lyane Lamara</a>
  
        </footer>
</body>
</html>
